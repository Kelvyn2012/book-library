<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <ul>
          <li><a href="#home">Library</a></li>
          <li style="float: right">
            <a class="active" href="#about">Login</a>
          </li>
        </ul>
      </div>
      <form action="">
        <div class="input-container">
          <div>
            <label for="book-author">Author</label>
            <input type="text" name="book-author" class="author" />
          </div>
          <div>
            <label for="book-title">Title</label>
            <input type="text" name="book-title" class="title" />
          </div>
          <div>
            <label for="book-pages">Pages</label>
            <input type="number" name="book-pages" class="pages" />
          </div>
          <div class="status">
            <label for="book-read">Status</label>
            <select name="book-read" class="status" id="status">
              <option value="Read">Read</option>
              <option value="Not-read">Un-Read</option>
            </select>
          </div>
        </div>

        <div>
          <button class="btn" type="submit">Add book</button>
        </div>
      </form>
      <div class="row">
        <table class="book-table">
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>

          <tbody class="book-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
